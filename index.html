<!DOCTYPE HTML>
<html>
	<head>
		<title>Graphs</title>
	</head>
	<body>
		<div id="graph-display">
			<h1 id="title">No graph currently selected!</h1>
			<div id="canvas-container">
				<canvas id="canvas" width="750" height="500"><p>Your browser does not support the canvas!</p></canvas>
			</div>
		</div>

		<label>Enter Graph name: </label><input type="text" value="Eye Colour Bar Graph" id="selected-graph"></input>
		<button id="draw-selected-graph" onclick="drawGraph(document.getElementById('selected-graph').value)">Draw Graph!</button>

		<link rel="stylesheet" type="text/css" href="CSS\Graph Styling.css">
		<script type="text/javascript" src="Javascript\jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="Javascript\Draw-Graphs\BarGraph.js"></script>
		<script type="text/javascript" src="Javascript\Draw-Graphs\PieChart.js"></script>
		<script type="text/javascript" src="Javascript\Draw-Graphs\LineGraph.js"></script>
		<script type="text/javascript" src="Javascript\Draw-Graphs\ScatterGraph.js"></script>
	    <script type="text/javascript" src="Javascript\Draw-Graphs\DrawGraph.js"></script>
	</body>
</html>
